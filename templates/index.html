<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg animate__animated animate__fadeIn">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="card-title mb-0">Job Post Classification</h1>
            </div>
            <div class="card-body">
                <p class="text-muted text-center">Upload your CSV file to classify job posts based on their content.</p>
                <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
                    <!-- File Input Field -->
                    <div class="form-group">
                        <input type="file" name="file" accept=".csv" class="form-control-file file-input" id="fileInput" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-lg mt-3" id="submitButton">Upload</button>
                </form>

                <!-- Result Display -->
                <div id="result" class="mt-4 text-center"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
